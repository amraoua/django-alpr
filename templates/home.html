<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Licenses Plates Recognition</title>
</head>
<body>
<h1>Licenses Plates</h1>

<div>
    <h2>Check for plate</h2>
    <p id="plate"></p>
    <img id="shot" src="./alpr_capture.jpg">
    <a id="checkLink" href="#">NOW!</a>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $('#checkLink').click(function (event) {
        var triggered = event.timeStamp;
        $.get(('check'), function (data) {
            $('#plate').html(data);
            $('#shot').attr('src', 'alpr_capture.jpeg?t=' + triggered)
        });
    });
</script>
</html>
